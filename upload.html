<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<title>Share your Travels</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class = "container">
			<nav class = "navbar-expand-lg navbar-light navbar- ">
				<ul class="navbar-nav mr-auto nav-fill nav-pills row align-middle">
					<div class = "col-lg-4 col-12 text-center">
						<h1>Share Your Travels</h1>
						<p><i><strong>Let us know where you've been</strong></i></p>
					</div >
					<div class = "col-lg-1 col-0"></div>
					<li class="nav-item col-lg-2">
						<a class="nav-link text-secondary mt-lg-4" href="gallery.html">Gallery</a>
					</li>
					<li class="nav-item col-lg-2">
						<a class="nav-link text-secondary mt-lg-4" href="#">Feeling Lucky</a>
					</li>
					<li class="nav-item col-lg-2">
						<a class="nav-link text-secondary mt-lg-4" href="#">User</a>
					</li>
				</ul>
			</nav>
			<div class="card card-body">
				<h4 class="card-title">
					Photo Details
				</h4>
				<div class="card-text">
				<form id = "form" method = "post" action = "http://www.randyconnolly.com/tests/process.php">
				<fieldset>
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" name = "title" placeholder="Give your photo a descriptive name"/>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description" name = "description" placeholder="Adding a rich description will help with search results"></textarea>
					</div>
					<div class="form-group">
						<label for="continent">Continent</label>
						<select class="custom-select" id="continent" name = "continent">
							<option selected>Choose Continent</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<select class="custom-select" id="country" name = "country">
							<option selected>Choose Country</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="form-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" name = "city" />
					</div>
					<div class="form-group">
						<label>Copyright?</label><br/>
						<input type="radio" name="copyright" value="1"/>All rights reserved<br/>
						<input type="radio" name="copyright" value="2" checked />Creative Commons<br/>
					</div>
					<div class="form-group">
						<label>Creative Commons Types</label><br/>
						<label class = "checkbox-inline">
							<input type="checkbox" name="cct" value="1"/>Attribution<br/>
						</label>
						<label class = "checkbox-inline"><input type="checkbox" name="cct" value="2"/>Noncommercial<br/>
						</label>
						<label class = "checkbox-inline"><input type="checkbox" name="cct" value="3"/>No Derivative Works<br/>
						</label>
					</div>
					<div class="form-group">
						<input type="checkbox" name="accept" value="1"/>I accept the software license
					</div>
					<div class = "row">
						<div class="col-lg-3 col-12">
							<div class="form-group">
								<label for="rate">Rate this photo:</label>
								<input type="number" class="form-control" id="rate"  min="1" max="5"/>
							</div>
						</div>
						<div class = "col-lg-1 col-0">
						</div>
						<div class="col-lg-8 col-12">
							<div class="form-group">
								<label for="color">Color Collection: </label>
								<input type="text" class="form-control" id="color"/>
							</div>
						</div>
					</div>
					<div class = "row">
						<div class="col-lg-6 col-12">
							<div class="form-group">
								<label for="date">Date Taken:</label>
								<input type="text" class="form-control" id="date"/>
							</div>
						</div>
						<div class = "col-lg-1 col-0">
						</div>
						<div class="col-lg-5 col-12">
							<div class="form-group">
								<label for="time">Time Taken: </label>
								<input type="text" class="form-control" id="time"/>
							</div>
						</div>
					</div>
					<div class = "form-group">
						<div class="btn-group" role="group">
							<button type="submit" class="btn btn-secondary">Submit</button>
							<button type="reset" class="btn btn-secondary">Clear</button>
						</div>
					</div>
					</fieldset>
				</form>
		</div>
	</body>
	
</html>
